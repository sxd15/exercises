<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>More HTML Practice</title>
  </head>

  <body>
    <h1>More HTML Practice</h1>

    <!-- add your tags :) -->
    
    <!-- <em> is used to show verbal emphasis-->
      <p>Will you <em>please</em> stop that hammering?!</p>
    <!-- <strong> makes words bold to show importance-->
      <p>My first math exam is <strong>Thursday, September 12.</strong></p>
    <!-- <abbr> represents an abbreviation or acronym-->
      <p>The <abbr title="University of Miami">U.M.</abbr> is in Florida.
    <!-- <small> is used for footnotes or small print-->
      <p><small> Copyright 2021. All Rights Reserved.</small></p>
    <!--<sup> for writing superscripts-->
      <p>Jacob Elordi is the hottest celebrity. <sup>1</sup></p>
    <!-- <sub> is for subscript-->
      <p>Water is also known as H<sub>2</sub>0</p>
    <!-- <cite> is used for citations in creative work-->
      <blockquote>
        <p>Sophia is very smart.</p>
        <p><cite>Albert Einstein</cite></p>
      </blockquote>
    <!-- -->

  </body>
</html>
