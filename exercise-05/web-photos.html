<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="flamingo-high.jpg" alt="A high quality photo of a flamingo" />
          <figcaption>High quality, 70%, 47.8kb (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="flamingo-medium.jpg" alt="A medium quality photo of a flamingo" />
          <figcaption>Medium quality, 40%, 20.8kb (Photo by: Ray Hennessy)</figcaption>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="flamingo-low.jpg" alt="A medium quality photo of a flamingo" />
          <figcaption>Low quality, 15%, 11kb (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
